    Container2_Aprroval_Stage As groupContainer.manualLayoutContainer:
        Fill: =RGBA(240, 255, 255, 1)
        Height: =577
        Width: =648
        X: =695
        Y: =96
        ZIndex: =8

        "Gallery3 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
            DelayItemLoading: =true
            Height: =Parent.Height - Container2.Height
            Items: |-
                =If(
                    IsBlank(Dropdown2_Case.SelectedText),
                    Filter(
                        Expenditure_Approval,
                        Condition_Min < Value(TextInput4_Amount.Text) And Value(TextInput4_Amount.Text) < Condition_Max
                    ),
                    Filter(
                        Expenditure_Approval,
                        Dropdown2_Case.SelectedText.Value = Exp_Case
                    )
                )
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =120
            Width: =Parent.Width
            Y: =70
            ZIndex: =1

            level As label:
                Align: =Align.Center
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Gallery3.TemplateHeight
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.DoA_Type
                ZIndex: =1

            type_of_approval As label:
                Align: =Align.Center
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Gallery3.TemplateHeight
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.Approve_Type_Exp.Value
                Width: =248
                X: =150
                ZIndex: =2

            text_person_in_charge As label:
                Align: =Align.Center
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Gallery3.TemplateHeight
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.Person_Approve_Exp
                Width: =250
                X: =398
                ZIndex: =3

            Separator4 As rectangle:
                Fill: =RGBA(39, 113, 194, 1)
                Height: =1
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - Self.Height
                ZIndex: =5

        Container2 As groupContainer.horizontalAutoLayoutContainer:
