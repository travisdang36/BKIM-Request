New As screen:

    Button2_Cancel As button:
        Fill: =RGBA(39, 113, 194, 1)
        OnSelect: =Navigate(Home)
        Text: ="Cancel"
        X: =997
        Y: =700
        ZIndex: =6

    Button2_Submit As button:
        Fill: =RGBA(39, 113, 194, 1)
        OnSelect: =Navigate(Detail)
        Text: ="Submit"
        X: =1183
        Y: =700
        ZIndex: =7

    Container2_Aprroval_Stage As groupContainer.manualLayoutContainer:
        Fill: =RGBA(240, 255, 255, 1)
        Height: =577
        Width: =648
        X: =695
        Y: =96
        ZIndex: =8

        "Gallery3 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
            DelayItemLoading: =true
            Height: =Parent.Height
            Items: |-
                =If(
                    IsBlank(Dropdown1.SelectedText),
                    LookUp(
                        BKIM_REQ_Expenditure_Approval,
                        Condition_Min < Value(TextInput4_Amount.Text) And Value(TextInput4_Amount.Text) < Condition_Max
                    ),
                    LookUp(
                        BKIM_REQ_Expenditure_Approval,
                        Dropdown1.SelectedText.Value = Exp_Case
                    )
                )
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =104
            Width: =Parent.Width
            ZIndex: =1

            Image1 As image:
                Height: =72
                OnSelect: =Select(Parent)
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                Width: =72
                X: =16
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =1

            Title2 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.Level_Exp
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - 173
                X: =103
                Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle2.Size * 1.8)) / 2
                ZIndex: =2

            Subtitle2 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.'Compliance Asset Id'
                VerticalAlign: =VerticalAlign.Top
                Width: =Title2.Width
                X: =Title2.X
                Y: =Title2.Y + Title2.Height
                ZIndex: =3

            NextArrow2 As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                Color: =RGBA(166, 166, 166, 1)
                Height: =50
                Icon: =Icon.ChevronRight
                OnSelect: =Select(Parent)
                PaddingBottom: =16
                PaddingLeft: =16
                PaddingRight: =16
                PaddingTop: =16
                Tooltip: ="View item details"
                Width: =50
                X: =Parent.TemplateWidth - Self.Width - 12
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =4

            Separator2 As rectangle:
                Height: =8
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - Self.Height
                ZIndex: =5

            Rectangle2 As rectangle:
                Height: =Parent.TemplateHeight - Separator2.Height
                OnSelect: =Select(Parent)
                Visible: =ThisItem.IsSelected
                Width: =4
                ZIndex: =6

